    <div class="all">
      <div class="rule" style="text-align: center">Our Rules</div>
      <div class="rule">
        <!--<input type="checkbox"  class="box" name="rules" id="">-->
        <label for="check">
          1. Respect all guild members and thier opinions and views. (the worst
          thing for guild is when guildmembers are arguing)</label
        >
      </div>
      <div class="rule">
        <!--<input type="checkbox"  class="box" name="rules" id="">-->
        <label for="check">
          2. Do not attack other players without cause and evidences.</label
        >
      </div>
      <div class="rule">
        <!--<input type="checkbox"  class="box" name="rules" id="">-->
        <label for="check">
          3. Every member of our guild must wear guild color : green head and
          black body.</label
        >
      </div>

      <div class="rule">
        <!--<input type="checkbox"  class="box" name="rules" id="">-->
        <label for="check">
          4. Every member of HGA must understand and write in English.</label
        >
      </div>

      <div class="rule">
        <!--<input type="checkbox"  class="box" name="rules" id="">-->
        <label for="check"> 5. Only level 35+ players can join. </label>
      </div>

      <div class="rule">
        <!--<input type="checkbox"  class="box" name="rules" id="">-->
        <label for="check"
          >6. We must send all massages in the correct channels. *if you are a
          member in the discord server.</label
        >
      </div>
      <div class="rule">
        <!--<input type="checkbox"  class="box" name="rules" id="">-->
        <label for="check"
          >7. During any guild action, we listen to players with higher
          rank.</label
        >
      </div>
      <div class="rule">
        <!--<input type="checkbox"  class="box" name="rules" id="">-->
        <label for="check">
          8. In a situation when you get attacked or killed by other player ,
          first take SS ( screen shot ) before you do anything after that you
          can fightback , if he didn't say sorry or pay to you report in
          #reports channel</label
        >
      </div>
      <div class="rule">
        <!--<input type="checkbox"  class="box" name="rules" id="">-->
        <label for="check"
          >9. In a situation where you get ksed , please take SS for the kser
          hit and SS for the exp you get after killing the mob .</label
        >
      </div>
      <div class="rule">
        <!--<input type="checkbox"  class="box" name="rules" id="">-->
        <label for="check"
          >10. In a situation where there is an attack on a member of our guild
          first of all take a screenshot where the leaders can see the attack
          and next help them.</label
        >
      </div>
      <div class="rule">
        <!--<input type="checkbox"  class="box" name="rules" id="">-->
        <label for="check">
          11. If someone would like to leave the guild , he must inform one of
          the leaders about that.
        </label>
      </div>
